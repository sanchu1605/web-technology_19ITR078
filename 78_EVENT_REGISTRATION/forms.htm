<html>
<head>
<body style="background-color: #e361ff;">
<form action="endpage.htm">
<label for ="fname" >NAME:</label>
<input type="text" id="name" name="name" placeholder="eg:sanchana"  pattern="[A-Za-z].{,2}" title="only alphabets allowed and upto 20 characters only" required >
<br>
<br>
<label for ="DOB">DOB:</label>
<input type="date" id="DOB" name="DOB" pattern="" title="NO ALPHABETS ALLOWED" required>
<br>
<br>
<label for ="EMAIL">EMAIL:</label>
<input type="email" id="EMAIL" name="EMAIL" placeholder="abc@gmail.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="enter the correct format" required>
<br>
<br>
<p>SELECT YOUR GENDER:</p>
<input type="radio" id="FEMALE" name="gender" value="g" required>

<label for="g">male</label><br>
<input type="radio" id="others" name="gender" value="g" required>
<label for="javascript">other</label>
<br>
<br>
<label for ="mob">MOBILE_NUMBER:</label>

<br>
<br>

<textarea id="add" name="add" row="5" col="50" > </textarea>
<br>
<br>

  <option value="Himachal Pradesh">Himachal Pradesh</option>
  <option value="Jharkhand">Jharkhand</option>
  <option value="Karnataka">Karnataka</option>
  <option value="Kerala">Kerala</option>
  <option value="Madhya Pradesh">Madhya Pradesh</option>
  <option value="Maharashtra">Maharashtra</option>
  <option value="Manipur">Manipur</option>
  <option value="Meghalaya">Meghalaya</option>
  <option value="Mizoram">Mizoram</option>
  <option value="Nagaland">Nagaland</option>
  <option value="Odisha">Odisha</option>
  <option value="Punjab">Punjab</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Sikkim">Sikkim</option>
  <option value="Tamil Nadu">Tamil Nadu</option>
  <option value="Telangana">Telangana</option>
  <option value="Tripura">Tripura</option>

  <option value="Uttarakhand">Uttarakhand</option>

<br>
<label for ="pnc">PINCODE:</label>
<input type="text" id="pnc" name="pnc" > 
<br>
<br>
<p>SELECT THE INTERSTED EVENTS</p>
<input type="checkbox" id="evnt1" name="evnt1" value="event1"  >

<br>

<input type="submit" value="send response">
